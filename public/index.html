<!DOCTYPE html>
<html>
<head>
    <title>Stock Tracker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js" integrity="sha512-ElRFoEQdI5Ht6kZvyzXhYG9NqjtkmlkfYk0wr6wHxU9JEHakS7UJZNeml5ALk+8IKlU6jDgMabC3vkumRokgJA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
    <div id="root">
        <div>
            <h1 class="display-2">1. Stock Price Over Time</h1>
            <canvas id="time-chart"></canvas>
        </div>
        <div>
            <h1 class="display-2">2. Highest Stock Price</h1>
            <canvas id="highest-price-chart"></canvas>
        </div>
        <div>
            <h1 class="display-2">3. Average Stock Price</h1>
            <canvas id="average-price-chart"></canvas>
        </div>
    </div>
    <!-- Our JavaScript Code  -->
    <script src="mockData.js"></script>
    <script src="index.js"></script>
</body>
</html>
